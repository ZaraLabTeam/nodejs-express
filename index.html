<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="https://cdn.rawgit.com/ZaraLabTeam/reviewjs-clone/v1.0.0/css/reveal.css">
		<link rel="stylesheet"
					href="https://cdn.rawgit.com/ZaraLabTeam/reviewjs-clone/v1.0.0/css/theme/league.css">
		<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
		<link rel="stylesheet" href="style/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="https://cdn.rawgit.com/ZaraLabTeam/reviewjs-clone/v1.0.0/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) 
				? 'https://cdn.rawgit.com/ZaraLabTeam/reviewjs-clone/v1.0.0/css/print/pdf.css' 
				: 'https://cdn.rawgit.com/ZaraLabTeam/reviewjs-clone/v1.0.0/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>

		<div class="reveal">
			<div class="slides">

				<section data-markdown="slides/intro.md"></section>

				<section data-markdown="slides/1-nodejs.md"
								 data-separator-vertical="^\n\n"
								 data-separator-notes="^Notes:">
				</section>

				<section data-markdown="slides/2-npm.md"
								 data-separator-vertical="^\n\n"
								 data-separator-notes="^Notes:">
				</section>

				<section data-markdown="slides/3-express.md"
								 data-separator-vertical="^\n\n"
								 data-separator-notes="^Notes:">
				</section>
			</div>
		</div>

		<script src="https://cdn.rawgit.com/ZaraLabTeam/reviewjs-clone/v1.0.0/lib/js/head.min.js"></script>
		<script src="https://cdn.rawgit.com/ZaraLabTeam/reviewjs-clone/v1.0.0/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				width: 1920,
				height: 1080,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'https://cdn.rawgit.com/ZaraLabTeam/reviewjs-clone/v1.0.0/plugin/markdown/marked.js' },
					{ src: 'https://cdn.rawgit.com/ZaraLabTeam/reviewjs-clone/v1.0.0/plugin/markdown/markdown.js' },
					{ src: 'https://cdn.rawgit.com/ZaraLabTeam/reviewjs-clone/v1.0.0/plugin/notes/notes.js', async: true },
					{ src: 'https://cdn.rawgit.com/ZaraLabTeam/reviewjs-clone/v1.0.0/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
